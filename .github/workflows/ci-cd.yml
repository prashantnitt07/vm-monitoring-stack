name: Build and Deploy Monitoring Stack

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: SSH into EC2 and Deploy
        uses: appleboy/ssh-action@v1.2.1
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            set -e
            echo "ğŸš€ Starting deployment on EC2..."

            if [ ! -d "/home/ubuntu/vm-monitoring-stack/.git" ]; then
              echo "Repository not found. Cloning fresh..."
              git clone https://github.com/PrashantSinghGit/vm-monitoring-stack.git /home/ubuntu/vm-monitoring-stack
            fi

            cd /home/ubuntu/vm-monitoring-stack

            echo "ğŸ“¥ Pulling latest changes..."
            git pull origin main

            echo "ğŸ“¦ Checking for docker-compose file..."
            if [ ! -f "docker-compose.yml" ]; then
              echo "âŒ docker-compose.yml not found in $(pwd)"
              exit 1
            fi

            echo "ğŸ³ Pulling latest Docker image..."
            docker-compose pull

            echo "ğŸ›‘ Stopping old containers..."
            docker-compose down

            echo "ğŸš€ Starting new stack..."
            docker-compose up -d

            echo "âœ… Deployment complete!"
