name: Build and Deploy Monitoring Stack

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Docker Image
        run: docker build -t ${{ secrets.DOCKER_USERNAME }}/prometheus-stack:latest .

      - name: Push Docker Image
        run: docker push ${{ secrets.DOCKER_USERNAME }}/prometheus-stack:latest

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: SSH into EC2 and Deploy
        uses: appleboy/ssh-action@v1.2.1
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            
            set -e

            # If folder does not exist, clone it
            if [ ! -d "/home/ubuntu/vm-monitoring-stack/.git" ]; then
              echo "Repository not found. Cloning fresh..."
              git clone https://github.com/<your-username>/vm-monitoring-stack.git /home/ubuntu/vm-monitoring-stack
            fi

            cd /home/ubuntu/vm-monitoring-stack

            # Pull latest changes
            git pull origin main

            # Check docker-compose file exists
            if [ ! -f "docker-compose.yml" ]; then
              echo "docker-compose.yml not found in $(pwd)"
              exit 1
            fi

            # Run docker compose
            docker-compose down
            docker-compose pull
            docker-compose up -d
