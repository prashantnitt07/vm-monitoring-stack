name: Build and Deploy Monitoring Stack

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Docker Image
        run: docker build -t ${{ secrets.DOCKER_USERNAME }}/prometheus-stack:latest .

      - name: Push Docker Image
        run: docker push ${{ secrets.DOCKER_USERNAME }}/prometheus-stack:latest

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: SSH into EC2 and Deploy
        uses: appleboy/ssh-action@v1.2.1
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            
            rm -rf ~/vm-monitoring-stack
            git clone https://github.com/prashantnitt07/vm-monitoring-stack.git ~/vm-monitoring-stack
            cd ~/vm-monitoring-stack/deploy
            docker-compose down || true
            docker-compose up -d
            git pull origin main
            docker-compose down
            docker-compose pull
            docker-compose up -d
